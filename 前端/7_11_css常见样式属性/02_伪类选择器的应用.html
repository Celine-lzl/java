<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器和表格拆分的使用</title>
	<style>
				/**
		 *	小练习：一个表格，鼠标经过每一行，当前行的背景色变为蓝色：（除过表头）
		 *   		css背景属性：background-color 
		 */
	
	/*子元素选择器*/
	tbody tr:hover{ /*tbody下的td，即控制每一行*/
		background-color: royalblue;
	}
	/*tbody tr td:hover{ tbody下的tr下的td，即控制每一个单元格
	color: brown;
		 }*/
	</style>
	</head>
	<body>
		<table border="1px" align="center" width="400px" height="30px">
			<thead>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>住址</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>西安</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>咸阳</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>宝鸡</td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
