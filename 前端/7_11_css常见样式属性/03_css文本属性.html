<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css文本属性</title>
<style>
	body{
		/*常用的文本属性*/
		/*字体颜色*/
		color:red;
		/*字符间距*/
		letter-spacing:50px;
		/*文本排列方式*/
		text-align:center;
		/*文本修饰
		text-decoration：none 无下划线
						underline 下划线
						overline 上划线
						line-through 中划线 用于商品折后价
		**/
		text-decoration:none;
	}	
	/*单词间距
	   直接使用无效果，系统默认两个字符组成一个单词
	   故要将今天天气不错划分为 今天 天气 不错*/
	word-spacing:active0px;
</style>
	</head>

	<body>
		今天 天气 不错 ！
	</body>
</html>
