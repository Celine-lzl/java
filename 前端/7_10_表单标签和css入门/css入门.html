		<!--外部样式-->
		<!-- href：连接外部css文件
			 rel：固定写法：关联层叠样式表（就是一个css样式库）

		<link href="css/01.css" rel="stylesheet" />
	</head>
	<body>
		<!--
			css使用方式 1）行内样式
				弊端：1)行内样式一次只能控制一个标签的样式
					  2)css代码：font-size:36px;color:red;和html标签混合使用
					  			后期不利于管理
					  			
			css使用方式 2）：内部方式
				在head标签里指定一个子标签：style标签：里面书写css代码
				style标签
					CSS属性名称：css属性值
				特点：可以一次性控制多个标签
				缺点：和html标签混合使用
				
			css使用方式3）：外部方式(推荐使用)
				需要在css文件夹中单独书写css代码
				在当前页面中使用link（head标签中指定）标签引入css外部文件即可
			-->
	<!--行内样式-->
