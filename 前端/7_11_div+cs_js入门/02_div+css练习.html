<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css练习</title>
	</head>
	<body>
		<table border="1px" width="100%">
			<!--第一部分：嵌套一行三列-->
			<tr>
				<td>
					<table border="1px" width="100%">
						<tr>
							<td>
								<img src="img/logo2.png" />
							</td>
							<td>
								<img src="img/header.jpg" />
							</td>
							<td>
								<a href = "#">登录</a>
								<a href = "#">注册</a>
								<a href = "#">收藏</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!--第二部分：导航栏-->
			<tr>
				<td bgcolor="black" height="40px">
					<a><font color="white" >首页</font></a>
					<a><font color="white">手机数码</font></a>
					<a><font color="white">电脑办公</font></a>
					<a><font color="white">其他</font></a>
				</td>
			</tr>
			<!--轮播图部分-->
			<tr>
				<td>
					<img src="img/1.jpg" width="100%" />
				</td>
			</tr>
			<!--嵌套一个三行七列的表格-->
			<tr>
				<td>
					<table border="1px" width="100%">
						<tr>
							<td colspan="7"></td>
								<h3>最新商品<img src="img/title2.jpg"</h3>
						</tr>
					
		</table>
	</body>
</html>
